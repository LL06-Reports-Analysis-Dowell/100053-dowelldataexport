<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <title>QuestionId</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:80vh">
                <div class="col-sm-4">
                <!-- <h3 class="text-warning">QuestionId</h3> -->
                    <div class="card" style="width: 32rem; height: 28rem;">
                        <div class="card-body">
                            <h5  class="text-warning">QuestionId's</h5>
                            <p class="QuestionId">
                                <!--print all questionid -->
                                 <br>{% for x in questionlist %}
                                        <br><a href="/question/updateform?quesid={{ x }}">{{ x }}</a>
                                    {% endfor %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
