<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>
    <div style='margin-top:50px;margin-left:100px;'>
        <div class="container">
            <form action='/question/updateform' method="POST">
            <button type="submit"  class="btn btn-light" style='margin-left: 25em;'><a href="/authenticate/login">Logout</a></button>
                <div class="form-group">
                    {% csrf_token %}
                    <h3 class="text-warning">Question Update Form</h3>
                    <div class="form-group">
                        <!-- Hidden questionid field -->
                        <input type="hidden" name="hid-question-id" value="{{ questionid }}">
                    </div>
                    <div class="form-group">
                        <p>{% for updatequeid in questionid %}
                            {{ updatequeid }}
                        {% endfor %}</p>
                    </div>
                    <div class="form-group">
                     <textarea type="text"  placeholder="Type here..."  name="question" rows="4" cols="40" required></textarea>
                    </div>
                </div>
                    <button  type='submit' class="btn btn-secondary" style='margin-left: 15em;'>update</button>
            </form>
        </div>
    </div>
</body>
</html>
